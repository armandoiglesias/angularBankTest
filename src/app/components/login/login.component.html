
<div class="d-flex justify-content-center" >

    <form  [formGroup]="form">

        <mat-card >
            <mat-card-content>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Ingreso a HomeBanking</h2>
                <mat-error *ngIf="loginInvalid">
                  Usuario y/o contraseña invalidos
                </mat-error>
                <mat-form-field class="">
                  <input matInput placeholder="Rut Cliente" formatRu formControlName="username" required>
                  <mat-error>
                    Rut Invalido
                  </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="">
                  <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                  <mat-error>
                    Ingrese su Contraseña
                  </mat-error>
                </mat-form-field>
                <br>
                <div class="d-flex justify-content-center">
                    <button (click)="onSubmit()" [disabled]="!form.valid" mat-raised-button color="primary">Ingresar</button>
                </div>
              </form>
    
              <div style="padding: 15px;" class="d-flex justify-content-center">
                <a mat-button [routerLink]="['/register']" >No tiene cuenta? Registrese </a>
    
            </div>
            </mat-card-content>
          </mat-card>
    
    </form>

</div>
