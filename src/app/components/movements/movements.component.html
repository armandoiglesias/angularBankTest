<mat-card>


    <mat-card-content>

        <div class="d-flex justify-content-center">

            <mat-button-toggle-group (change)="changeItem($event)" value="all" name="filter" aria-label="Tipo Movimiento">
                <mat-button-toggle value="all">Todos</mat-button-toggle>
                <mat-button-toggle value="income">Abonos</mat-button-toggle>
                <mat-button-toggle value="debit">Cargos</mat-button-toggle>
            </mat-button-toggle-group>

        </div>
        <br>

        <div class="example-container mat-elevation-z8">
            <table style="width: 90%;" mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd-MM-yyyy'}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="monto">
                    <th mat-header-cell *matHeaderCellDef> Monto </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount | currency:'$ '}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-card-content>

</mat-card>
